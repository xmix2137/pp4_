<html>
    <head>
        <title>My ecommerce</title>
        <link href="/css/main.css" rel="stylesheet"/>
    </head>
    <body>
        <h1>Welcome @ My ecommerce</h1>
        <header>
            <div class="offer">
                Total: <span class="offer__total">0.0</span>
                Items Count: <span class="offer__itemsCount">0</span>
                <form>
                    <input name="firstname" placeholder="John">
                    <input name="lastname" placeholder="Smith">
                    <input name="email" type="email" placeholder="john.smith@example.com">
                    <button type="submit">Checkout</button>
                </form>
            </div>
        </header>


        <ul id="productsList" class="productsList"></ul>



        <script src="js/index.js" type="text/javascript"></script>
    </body>
</html>
